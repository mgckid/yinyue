    <!-- /menu -->
    <div class="content-box">
        <div class="article_add">
            <ol class="breadcrumb">
                <li><a href="#">内容管理</a></li>
                <li class="active">添加文章</li>
            </ol>
            <!--/breadcrumb-->
            <div class="panel panel-default">
                <div class="panel-heading">添加文章</div>
                <div class="panel-body">
                    <div class="col-md-8">
                        <form action="" name="" class="form form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文章标题</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="点击输入文章标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">作者</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="点击输入作者">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">文章属性</label>

                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value=""> 头条
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value=""> 推荐
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value=""> 置顶
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文章缩略图</label>

                                <div class="col-sm-10">
                                    <input type="file"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文章栏目</label>

                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>职业规划</option>
                                        <option>开源</option>
                                        <option>前端开发</option>
                                        <option>服务端开发</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文章关键字</label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="点击输入关键字">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文章描述</label>

                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" placeholder="点击输入描述"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文章内容</label>

                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操作</label>
                                <div class="col-sm-10">
                                    <a class="btn btn-success " href="">保存</a>
                                    <button type="reset" class="btn btn-danger ml10">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--/article_add-->
    </div>
